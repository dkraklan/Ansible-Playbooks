---
-
  hosts: all
  name: Backup ESXI Config
  tasks:
    -
      name: Sync the Config
      command: vim-cmd hostsvc/firmware/sync_config

    -
      name: Backup the Config
      command: vim-cmd hostsvc/firmware/backup_config

    -
      name: find most recent backup
      find:
        paths: /scratch/downloads/
        patterns: "*.tgz"
        recurse: yes
        depth: 5
      register: backup_files

    -
      name: debug
      debug:
        var: backup_files

    -
      name: copy files backup repo
      command: scp -i /etc/ssh/keys-root/id_rsa {{ backup_files }}  esxibackup@cloud.gator.local:/volume1/backups/esxi_configs/{{ ansible_date_time.epoch }}-{{ ansible_host }}.tgz
