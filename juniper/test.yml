---
-
  hosts: all
  name: "Test Juniper Connectivity"
  tasks:
    - name: "Configure op script"
      junos_config:
        config_mode: "private"
        load: "set"
        lines:
          - "set system scripts op file bgp.slax"
      register: response
    - name: "Print the config changes"
      debug:
        var: response.diff_lines
